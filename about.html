<!--the about page for users-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/pngwing.com.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container z-depth-1 my-5 py-5">
        <!--block content-->
        <section>
            <br>
            <!--text portion-->
            <figure class="text-center">
                <h1 class="display-3">About Me</h1>
                <!--line deco-->
                <hr class="hr-bold w-50">
            </figure>
            <!--end of text portion-->
            <div class="row">
                <div class="col-md-8 mx-auto mb-4" style="padding-left: 10%;">
                    <form class="row row-cols-lg-auto g-3 align-items-center">
                        <!--age dropdown portion-->
                        <div class="col-12">
                            <label class="visually-hidden" for="inlineFormSelectPref">Age: </label>
                            <select class="select" style="width: 100;">
                                <option></option>
                                <option value="1">20-29</option>
                                <option value="2">30-39</option>
                                <option value="3">40-49</option>
                                <option value="4">50-60</option>
                            </select>
                        </div>
                        <!--End of Age dropdown-->
                        <!--radio buttons for kids-->
                        <div class="col-12">
                            <br>
                            <p>Do you have kids?</p>
                            <!-- Default radio -->
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"/>
                                <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                            </div>
                        </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"/>
                                    <label class="form-check-label" for="flexRadioDefault1">No</label>
                                </div>
                            </div>
                        <!--end of radio buttons for kids-->
                        <div class="col-auto">
                            <br>
                            <!--occupation box-->
                            <div class="form-outline">
                                <label class="form-label" for="form11Example1">What is your occupation?</label>
                                <input type="text" id="form11Example1" class="form-control"/>
                            </div>
                            <!--end of occupation box-->
                            <!--brag about yourself box-->
                            <br>
                            <div class="form-outline">
                                <label class="form-label" for="form11Example1">Brag about yourself!</label>
                                <input style="height: 100; width: 300;" type="text" id="form11Example1" class="form-control"/>
                            </div>
                            <!--end of brag about yourself box-->
                            <!--interest box-->
                            <br>
                            <div class="form-outline">
                                <label class="form-label" for="form11Example1">What are your interests?</label>
                                <input style="height: 200; width: 300;" type="text" id="form11Example1" class="form-control"/>
                            </div>
                            <!--end of interest-->
                        </div>
                    </form>
                    
                </div>
              </div>
  
        </section>
        <!--submit button-->
        <button style="margin-left: 950;" type="button" class="btn btn-black">Submit</button>
        <!--end of submit button-->
    </div>
</body>
</html>
